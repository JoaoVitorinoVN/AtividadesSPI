<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>É par? - Cadastro</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/responsividadeLogin.css">
    <link rel="stylesheet" href="css/jAlertWifi.css">
</head>

<body>

    <form>
        <h1>É PAR?!</h1>
        <label for="user">Usuário: </label><input type="text" name="user" id="user" required
            placeholder="Nome de usuário">
        <label for="pass">Senha:</label><input type="password" name="password" id="pass" required
            placeholder="Digite uma senha">
        <label for="confPass">Confirme sua senha:</label><input type="password" name="" id="confPass" required
            placeholder="Digite a senha novamente">
        <input type="button" value="Cadastrar" id="cadastrar">

        <p>Já tem uma conta? <a href="login.html">Fazer Login</a></p>
    </form>

    <script src="js/cadastro.js"></script>
    <script src="js/jAlertWifi.js"></script>
</body>

</html>
