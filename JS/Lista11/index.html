<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lista 11</title>
</head>

<body>
    <h1>-- Formulário --</h1>
    <form>
        <label for="dataNasc">Data de nascimento:</label>
        <input type="text" id="dataNasc" placeholder="xx/xx/xxxx">
        <input type="button" value="Validar">

        <label for="CPF">CPF:</label>
        <input type="text" id="CPF" placeholder="xxx.xxx.xxx-xx">
        <input type="button" value="Validar">

        <label for="numMatricula">Numero de matrícula:</label>
        <input type="text" id="numMatricula" placeholder="IFTM-xxx/xxx-yy">
        <input type="button" value="Validar">

        <label for="codDis1">1º Codigo de Disciplina:</label>
        <input type="text" id="codDis1" placeholder="MT-xx.xxx-IFTM">
        <input type="button" value="Validar">

        <label for="codDis2">2º Codigo de Disciplina:</label>
        <input type="text" id="codDis2" placeholder="MT-xx.xxx-IFTM">
        <input type="button" value="Validar">
        
        <label for="codDis3">3º Codigo de Disciplina:</label>
        <input type="text" id="codDis3" placeholder="MT-xx.xxx-IFTM">
        <input type="button" value="Validar">
        
        <label for="campus">Campus:</label>
        <input type="text" id="campus" placeholder="IFTM Campus Uberlândia / IFTM Campus Uberlândia Centro">
        <input type="button" value="Validar">

        <label for="tel1">Celular:</label>
        <input type="text" id="tel1" placeholder="+55(YY)yxxxx-xxxx">
        <input type="button" value="Validar">

        <label for="tel2">Telefone:</label>
        <input type="text" id="tel2" placeholder="(YY)yxxxx-xxxx">
        <input type="button" value="Validar">
        
        <label for="altura">Altura:</label>
        <input type="text" id="altura" placeholder="Altura em METROS">
        <input type="button" value="Validar">

        <label for="faturaAnual">Faturamento anual:</label>
        <input type="text" id="faturaAnual" placeholder="R$ 0,00">
        <input type="button" value="Validar">

        <label for="cronometro">Cronômetro:</label>
        <input type="text" id="cronometro" placeholder="00:00:00:00">
        <input type="button" value="Validar">
    </form>

    <script type="text/javascript" src="jMaskWiFi.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
