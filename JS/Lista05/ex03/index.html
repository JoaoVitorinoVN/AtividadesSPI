<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basico: Lista 5 - 3</title>
    <script src="scripts.js"></script>
    <style>
        input {
            padding: 5px;
            margin: 4px;
            font-style: italic;
        }
        div {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div>
        <label for="num">Digite um valor:</label>
        <input type="number" id="num">
        <input type="button" value="Mostrar o dobro" onclick="dobrar()">
    </div>
    <div>
        
        <label for="dobro">Dobro do valor:</label>
        <input type="number" id="dobro">
    </div>

</body>

</html>
