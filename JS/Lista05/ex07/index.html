<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basico: Lista 5 - 7</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Acesso ao Sistema</h1>
    <table>
        <tr>
            <td><label for="login">Login:</label></td>
            <td colspan="2"><input type="text" id="login"></td>
        </tr>
        <tr>
            <td><label for="senha">Senha:</label></td>
            <td><input type="password" id="senha" maxlength="8"></td>
            <td><span>(max. 8 caracteres)</span></td>
        </tr>
        <tr>
            <td><label for="confSenha">Confirmar senha:</label></td>
            <td><input type="password" id="confSenha" maxlength="8"></td>
            <td><span>(max. 8 caracteres)</span></td>
        </tr>
        <tr>
            <td><input type="button" value="Limpar" onclick="limpar()"></td>
            <td colspan="2"><input type="button" value="Entrar" onclick="logar()"></td>
        </tr>
    </table>
</body>

</html>
